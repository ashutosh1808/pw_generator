<html>
<head>
	<title> Password Generator app </title>
	<link rel="stylesheet" href="style.css"></link>
	<script src="script.js"></script>
</head>
<body>
	<center>
	<h1> Password Generator </h1>
	<hr>
	<form onsubmit="gp()">
		Select the password size
		<br/><br/>
		<input type="radio" name="s" value="6" id="s6"/>6
		<input type="radio" name="s" value="7" id="s7"/>7
		<input type="radio" name="s" id="s8" value="8" checked/>8
		<input type="radio" name="s" id="s9" value="9"/>9
		<br/><br/>
		<input type="checkbox" id="upper"/>Uppercase
		<input type="checkbox" id="digit"/>Digits
		<br/><br/>
		<input type="submit" value="Generate Password"/>
		<h1 id="msg"></h1>
	</form>
	</center>
</body>
</html>
